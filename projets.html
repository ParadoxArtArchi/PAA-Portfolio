<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAA — Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Manrope',sans-serif;
background:#fff;
color:#111;
overflow-x:hidden;
}

/* ================= CINEMATIC LOADER ================= */

.loader{
position:fixed;
inset:0;
background:#0a0a0a;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
overflow:hidden;
}

.loader-line{
width:0%;
height:1px;
background:#fff;
transition:width 2.8s cubic-bezier(.77,0,.18,1);
}

.loader.active .loader-line{
width:100%;
}

/* ================= STRUCTURE LINES ================= */

/* Ligne verticale centrale */
body::before{
content:"";
position:fixed;
top:0;
left:50%;
width:1px;
height:100%;
background:#111;
opacity:0.12;
z-index:-1;
}

/* Lignes horizontales non continues (haut/bas) */

.frame-line{
position:fixed;
height:1px;
background:#111;
opacity:0.8;
}

.top-left{ top:60px; left:60px; width:120px; }
.top-right{ top:60px; right:60px; width:120px; }
.bottom-left{ bottom:60px; left:60px; width:120px; }
.bottom-right{ bottom:60px; right:60px; width:120px; }

/* ================= BOUTON RETOUR ================= */

.back-home{
position:fixed;
top:40px;
left:60px;
font-size:11px;
letter-spacing:4px;
text-decoration:none;
color:#111;
display:flex;
align-items:center;
gap:12px;
z-index:20;
}

.back-home::before{
content:"✿";
font-size:14px;
transition:1s ease;
}

.back-home:hover::before{
transform:rotate(360deg);
}

/* ================= HERO ================= */

.portfolio-hero{
height:100vh;
background:#0b0b0b;
color:#fff;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero-inner h1{
font-size:clamp(40px,7vw,90px);
letter-spacing:12px;
font-weight:600;
}

.hero-inner p{
margin-top:30px;
letter-spacing:6px;
font-size:12px;
opacity:0.4;
}

/* ================= SECTION ================= */

.projects-section{
padding:250px 12%;
max-width:1600px;
margin:auto;
}

/* ================= PROJECT ================= */

.project{
display:grid;
grid-template-columns:1fr 1fr;
gap:140px;
align-items:center;
margin-bottom:350px;
}

/* alternance */

.project:nth-child(even){
direction:rtl;
}
.project:nth-child(even) .project-info{
direction:ltr;
}

/* IMAGE */

.project-image{
height:620px;
position:relative;
overflow:hidden;
}

/* Lignes internes plus fortes */

.project-image::before,
.project-image::after{
content:"";
position:absolute;
background:#111;
opacity:0.25;
}

.project-image::before{
top:0;
left:0;
width:1px;
height:100%;
}

.project-image::after{
bottom:0;
left:0;
width:100%;
height:1px;
}

.project-image img{
width:120%;
height:120%;
object-fit:cover;
position:absolute;
top:-10%;
left:-10%;
transform:scale(1.15);
transition:1.8s cubic-bezier(.77,0,.18,1);
}

.project:hover .project-image img{
transform:scale(1);
}

/* INFO */

.project-info{
position:relative;
}

.project-number{
font-size:180px;
opacity:0.03;
position:absolute;
top:-140px;
left:-40px;
}

.project-info h3{
font-size:28px;
letter-spacing:6px;
margin-bottom:25px;
}

.project-info p{
max-width:420px;
line-height:1.9;
opacity:0.6;
font-size:13px;
margin-bottom:60px;
}

/* ================= BOUTON EXPLOSIF ================= */

.btn-view{
position:relative;
display:inline-block;
text-decoration:none;
font-size:12px;
letter-spacing:4px;
color:#111;
padding:14px 0;
overflow:hidden;
}

/* Ligne principale */

.btn-view::before{
content:"";
position:absolute;
left:0;
bottom:0;
width:100%;
height:1px;
background:#111;
opacity:0.3;
}

/* Chargement automatique hypnotique */

.btn-view::after{
content:"";
position:absolute;
left:-100%;
bottom:0;
width:100%;
height:1px;
background:#111;
animation:loadingLine 3.5s infinite cubic-bezier(.77,0,.18,1);
}

@keyframes loadingLine{
0%{ left:-100%; }
100%{ left:100%; }
}

.btn-view span{
position:relative;
z-index:2;
transition:0.6s ease;
}

.btn-view:hover span{
letter-spacing:10px;
}

/* ================= RESPONSIVE ================= */

@media(max-width:1000px){

.project{
grid-template-columns:1fr;
gap:80px;
}

.project:nth-child(even){
direction:ltr;
}

.project-image{
height:450px;
}

.project-number{
display:none;
}

}

</style>
</head>
<body>

<div class="loader">
<div class="loader-line"></div>
</div>

<div class="frame-line top-left"></div>
<div class="frame-line top-right"></div>
<div class="frame-line bottom-left"></div>
<div class="frame-line bottom-right"></div>

<a href="https://paradoxartarchi.github.io/PAA-Portfolio/" class="back-home">
RETOUR
</a>

<section class="portfolio-hero">
<div class="hero-inner">
<h1>PORTFOLIO</h1>
<p>ARCHITECTURE — DIRECTION ARTISTIQUE — ESPACE</p>
</div>
</section>

<section class="projects-section">

<div class="project">
<div class="project-image">
<img src="https://picsum.photos/1400/1800?random=51">
</div>
<div class="project-info">
<div class="project-number">01</div>
<h3>Villa Sculpturale</h3>
<p>Volumétrie pure. Tension horizontale. Béton brut et lumière rasante.</p>
<a href="#" class="btn-view"><span>VOIR LE PROJET</span></a>
</div>
</div>

<div class="project">
<div class="project-image">
<img src="https://picsum.photos/1400/1800?random=52">
</div>
<div class="project-info">
<div class="project-number">02</div>
<h3>Penthouse Urbain</h3>
<p>Grille invisible et dialogue matière / transparence.</p>
<a href="#" class="btn-view"><span>VOIR LE PROJET</span></a>
</div>
</div>

</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>

gsap.registerPlugin(ScrollTrigger);

/* Loader cinematic */

window.addEventListener("load",()=>{
document.querySelector(".loader").classList.add("active");

setTimeout(()=>{
gsap.to(".loader",{
opacity:0,
duration:1.5,
ease:"power3.out",
onComplete:()=> document.querySelector(".loader").remove()
});
},3000);
});

/* Hero reveal */

gsap.from(".hero-inner h1",{
y:100,
opacity:0,
duration:2,
ease:"power4.out"
});

gsap.from(".hero-inner p",{
y:50,
opacity:0,
delay:0.5,
duration:1.6,
ease:"power4.out"
});

/* Projects reveal */

gsap.utils.toArray(".project").forEach((el)=>{
gsap.from(el,{
scrollTrigger:{
trigger:el,
start:"top 85%"
},
y:150,
opacity:0,
duration:1.8,
ease:"power4.out"
});
});

</script>

</body>
</html>
