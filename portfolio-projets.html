<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAA — Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Manrope',sans-serif;
background:#ffffff;
color:#111;
overflow-x:hidden;
}

/* HERO NOIR */

.portfolio-hero{
height:100vh;
background:#0a0a0a;
color:#ffffff;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:0 20px;
}

.portfolio-hero h1{
font-size:clamp(42px,8vw,120px);
letter-spacing:10px;
font-weight:700;
}

.portfolio-hero p{
margin-top:30px;
letter-spacing:3px;
opacity:0.6;
font-size:14px;
}

/* SECTION PROJETS */

.projects-section{
padding:140px 8%;
background:#f5f5f5;
}

.projects-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:70px;
max-width:1600px;
margin:auto;
}

/* CARD */

.project-card{
display:flex;
flex-direction:column;
}

.project-image{
height:520px;
overflow:hidden;
border-radius:18px;
}

.project-image img{
width:100%;
height:100%;
object-fit:cover;
transition:1s ease;
}

.project-card:hover img{
transform:scale(1.07);
}

.project-info{
margin-top:25px;
}

.project-info h3{
font-size:22px;
letter-spacing:2px;
font-weight:600;
}

.project-info p{
margin-top:12px;
font-size:14px;
opacity:0.6;
}

/* BOUTON */

.btn-view{
display:inline-block;
margin-top:20px;
padding:12px 28px;
border:1px solid #111;
font-size:12px;
letter-spacing:2px;
text-decoration:none;
color:#111;
transition:0.4s ease;
}

.btn-view:hover{
background:#111;
color:#fff;
}

/* REVEAL BASE */

.reveal{
opacity:0;
transform:translateY(80px);
}

/* RESPONSIVE */

@media(max-width:768px){

.portfolio-hero h1{
letter-spacing:6px;
}

.project-image{
height:400px;
}

}

</style>
</head>
<body>

<!-- HERO -->

<section class="portfolio-hero">
<h1>PORTFOLIO</h1>
<p>Réalisations sélectionnées — Architecture & Direction Artistique</p>
</section>

<!-- PROJETS -->

<section class="projects-section">

<div class="projects-grid">

<!-- CARD 1 -->
<div class="project-card reveal">
<div class="project-image">
<img src="https://picsum.photos/1200/1600?random=21">
</div>
<div class="project-info">
<h3>Villa Sculpturale</h3>
<p>Architecture résidentielle contemporaine</p>
<a href="projet.html" class="btn-view">Voir le projet</a>
</div>
</div>

<!-- CARD 2 -->
<div class="project-card reveal">
<div class="project-image">
<img src="https://picsum.photos/1200/1600?random=22">
</div>
<div class="project-info">
<h3>Penthouse Urbain</h3>
<p>Design intérieur minimaliste</p>
<a href="projet.html" class="btn-view">Voir le projet</a>
</div>
</div>

<!-- CARD 3 -->
<div class="project-card reveal">
<div class="project-image">
<img src="https://picsum.photos/1200/1600?random=23">
</div>
<div class="project-info">
<h3>Showroom Expérientiel</h3>
<p>Espace immersif & scénographie spatiale</p>
<a href="projet.html" class="btn-view">Voir le projet</a>
</div>
</div>

</div>
</section>

<!-- GSAP -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>

gsap.registerPlugin(ScrollTrigger);

/* HERO ANIMATION */

gsap.from(".portfolio-hero h1",{
y:100,
opacity:0,
duration:1.4,
ease:"power4.out"
});

gsap.from(".portfolio-hero p",{
y:60,
opacity:0,
delay:0.3,
duration:1.2,
ease:"power3.out"
});

/* REVEAL PROJETS */

gsap.utils.toArray(".reveal").forEach((el)=>{
gsap.to(el,{
scrollTrigger:{
trigger:el,
start:"top 85%"
},
y:0,
opacity:1,
duration:1.2,
ease:"power4.out"
});
});

</script>

</body>
</html>
